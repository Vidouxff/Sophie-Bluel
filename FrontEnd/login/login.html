<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />

  <body>
    <header>
      <a href="/FrontEnd/index.html"
        ><h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1></a

        <ul>
          <li><a href="/FrontEnd/index.html#portfolio">projets</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <h2>Log In</h2>
      <form method="post" onsubmit="login();return false;" id="login">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" />
        <label for="name">Mot de passe</label>
        <input type="password" name="password" id="password" />
        <input
          type="submit"
          value="Se connecter"
          id="connect"
          onclick="login()"
        />
        <a id="forgetPassword" href="#">Mot de passe oublié</a>
      </form>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="login.js"></script>
